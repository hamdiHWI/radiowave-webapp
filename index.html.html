<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave - Modern Web Radio</title>
    <meta name="description" content="Advanced web radio app with favorites, sleep timer, and more">
    <meta name="keywords" content="radio, music, streaming, web radio">
    <meta name="author" content="RadioWave">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #2EA6FF;
            --primary-dark: #1D8BD6;
            --secondary: #004E89;
            --dark: #18222D;
            --dark-light: #2B3A4B;
            --light: #EFF2F5;
            --success: #4BB543;
            --warning: #FFCC00;
            --danger: #FF3333;
            --info: #17A2B8;
            --tg-bg: var(--dark);
            --tg-text: var(--light);
            --tg-secondary: #2B3A4B;
            --tg-hint: #7D8B99;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', 'Roboto', sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            line-height: 1.6;
            margin: 0;
            padding-top: 0;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--tg-secondary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--tg-text);
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ... (keep all your existing CSS styles, just replace color variables with --tg- versions) ... */

        /* Telegram-specific styles */
        .tg-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tg-button:hover {
            background: var(--primary-dark);
        }

        .tg-button i {
            font-size: 1rem;
        }

        .tg-back-button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Loading Spinner for Telegram */
        .tg-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Adjustments for Telegram view */
        .tg-view .top-bar {
            padding-top: 20px;
        }

        .tg-view .container {
            padding-top: 0;
        }

        /* Light Theme for Telegram */
        .light-theme {
            --tg-bg: #FFFFFF;
            --tg-text: #000000;
            --tg-secondary: #F0F2F5;
            --tg-hint: #707579;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-broadcast-tower"></i>
            <h1>RadioWave</h1>
        </div>

        <div class="player-info">
            <div class="now-playing">NOW PLAYING</div>
            <div id="currentChannel" class="current-channel">Select a station</div>
        </div>

        <div class="player-controls">
            <div class="player-buttons">
                <button id="prevBtn" class="player-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playBtn" class="player-btn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pauseBtn" class="player-btn" style="display: none;" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="nextBtn" class="player-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="volume-control">
                <button id="muteBtn" class="player-btn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>

        <div class="app-controls">
            <button id="quickAccessBtn" class="control-btn">
                <i class="fas fa-list"></i> Quick Access
            </button>
            <button id="sleepTimerBtn" class="control-btn">
                <i class="fas fa-clock"></i> Sleep Timer
            </button>
            <button id="addChannelBtn" class="control-btn">
                <i class="fas fa-plus"></i> Add Station
            </button>
            <button id="manageBtn" class="control-btn">
                <i class="fas fa-cog"></i> Manage
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="all">All Stations</div>
            <div class="tab" data-tab="favorites">Favorites</div>
            <div class="tab" data-tab="recent">Recently Played</div>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search stations...">
        </div>

        <div class="channel-list" id="channelList">
            <!-- Channels will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-broadcast-tower"></i>
            <h3>No stations found</h3>
            <p>Add your favorite radio stations to get started</p>
            <button id="addFirstChannelBtn" class="tg-button">
                <i class="fas fa-plus"></i> Add First Station
            </button>
        </div>
    </div>

    <!-- All popups remain the same as before -->
    <!-- ... -->

    <script>
        // Main App Controller with Telegram Web App integration
        class RadioApp {
            constructor() {
                // Check if running in Telegram
                this.tg = window.Telegram?.WebApp || null;
                this.isTg = this.tg !== null;
                
                // Initialize theme based on Telegram
                if (this.isTg) {
                    document.body.classList.add('tg-view');
                    this.applyTelegramTheme();
                    this.tg.expand();
                    this.tg.enableClosingConfirmation();
                    this.tg.BackButton.onClick(this.handleBackButton.bind(this));
                }

                // Initialize DOM elements and state
                this.initElements();
                this.initState();
                this.initEventListeners();
                this.render();
            }

            initElements() {
                // DOM Elements (same as before)
                this.elements = {
                    playBtn: document.getElementById('playBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    muteBtn: document.getElementById('muteBtn'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    currentChannel: document.getElementById('currentChannel'),
                    quickAccessBtn: document.getElementById('quickAccessBtn'),
                    sleepTimerBtn: document.getElementById('sleepTimerBtn'),
                    addChannelBtn: document.getElementById('addChannelBtn'),
                    addFirstChannelBtn: document.getElementById('addFirstChannelBtn'),
                    manageBtn: document.getElementById('manageBtn'),
                    searchInput: document.getElementById('searchInput'),
                    channelList: document.getElementById('channelList'),
                    quickAccessList: document.getElementById('quickAccessList'),
                    emptyState: document.getElementById('emptyState'),
                    tabs: document.querySelectorAll('.tab'),
                    popups: {
                        quickAccess: document.getElementById('quickAccessPopup'),
                        channelForm: document.getElementById('channelFormPopup'),
                        sleepTimer: document.getElementById('sleepTimerPopup'),
                        manage: document.getElementById('managePopup'),
                        loading: document.getElementById('loadingPopup')
                    },
                    formElements: {
                        title: document.getElementById('channelFormTitle'),
                        name: document.getElementById('channelName'),
                        url: document.getElementById('channelUrl'),
                        genre: document.getElementById('channelGenre'),
                        image: document.getElementById('channelImage'),
                        submitBtn: document.getElementById('submitChannelBtn'),
                        timerHours: document.getElementById('timerHours'),
                        timerMinutes: document.getElementById('timerMinutes'),
                        timerDisplay: document.getElementById('timerDisplay'),
                        setTimerBtn: document.getElementById('setTimerBtn'),
                        clearTimerBtn: document.getElementById('clearTimerBtn')
                    }
                };

                // Audio element
                this.audio = new Audio();
                this.audio.volume = this.elements.volumeSlider.value;
            }

            initState() {
                // App state
                this.state = {
                    channels: [],
                    favorites: [],
                    recent: [],
                    currentChannelIndex: -1,
                    isPlaying: false,
                    isMuted: false,
                    timer: null,
                    editIndex: -1,
                    activeTab: 'all',
                    searchQuery: '',
                    backStack: []
                };

                // Load data
                this.loadData();
            }

            applyTelegramTheme() {
                if (!this.isTg) return;
                
                const isDark = this.tg.colorScheme === 'dark';
                document.body.classList.toggle('light-theme', !isDark);
                
                // Listen for theme changes
                this.tg.onEvent('themeChanged', () => {
                    const isDark = this.tg.colorScheme === 'dark';
                    document.body.classList.toggle('light-theme', !isDark);
                });
            }

            handleBackButton() {
                if (this.state.backStack.length > 0) {
                    const action = this.state.backStack.pop();
                    if (action === 'close_popup') {
                        this.closeAllPopups();
                    } else if (action === 'change_tab') {
                        this.changeTab('all');
                    }
                } else {
                    this.tg.close();
                }
            }

            // ... (keep all your existing methods, but add Telegram-specific enhancements)

            // Modified showAlert for Telegram
            showAlert(title, message, type = 'info') {
                if (this.isTg) {
                    this.tg.showAlert(message);
                } else {
                    Swal.fire({
                        title: title,
                        text: message,
                        icon: type,
                        background: 'var(--tg-secondary)',
                        color: 'var(--tg-text)'
                    });
                }
            }

            // Modified showConfirm for Telegram
            showConfirm(title, message, confirmText, isDanger = false) {
                if (this.isTg) {
                    return new Promise((resolve) => {
                        this.tg.showConfirm(message, (confirmed) => {
                            resolve(confirmed);
                        });
                    });
                } else {
                    return Swal.fire({
                        title: title,
                        text: message,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: confirmText,
                        cancelButtonText: 'Cancel',
                        background: 'var(--tg-secondary)',
                        color: 'var(--tg-text)',
                        confirmButtonColor: isDanger ? 'var(--danger)' : 'var(--primary)'
                    }).then((result) => result.isConfirmed);
                }
            }

            // Modified showLoading for Telegram
            showLoading(message) {
                if (this.isTg) {
                    this.tg.MainButton.showProgress();
                    this.tg.MainButton.setText(message || 'Loading...');
                } else {
                    document.getElementById('loadingText').textContent = message || 'Loading...';
                    this.elements.popups.loading.classList.add('active');
                }
            }

            // Modified hideLoading for Telegram
            hideLoading() {
                if (this.isTg) {
                    this.tg.MainButton.hideProgress();
                    this.tg.MainButton.setText('');
                } else {
                    this.elements.popups.loading.classList.remove('active');
                }
            }

            // Telegram-specific share functionality
            shareChannel(index) {
                const channel = this.state.channels[index];
                if (this.isTg) {
                    this.tg.sendData(JSON.stringify({
                        action: 'share',
                        channel: channel.name,
                        url: channel.url
                    }));
                } else if (navigator.share) {
                    navigator.share({
                        title: `Listen to ${channel.name}`,
                        text: `I'm listening to ${channel.name} on RadioWave`,
                        url: window.location.href
                    });
                } else {
                    prompt('Copy this link to share:', `${channel.name} - ${channel.url}`);
                }
            }

            // ... (keep all other existing methods)

            // Initialize with some default stations
            loadData() {
                const defaultStations = [
                    {
                        name: "Ulysse FM",
                        url: "http://51.178.31.38:8000/stream",
                        genre: "Variety",
                        image: "https://cdn-radiotime-logos.tunein.com/s107827q.png"
                    },
                    {
                        name: "Hits Europe",
                        url: "https://stream2.superfm.lv:8000/ehr.aac",
                        genre: "Pop",
                        image: "https://cdn-radiotime-logos.tunein.com/s24928q.png"
                    }
                ];

                // Try to load from Telegram cloud storage
                if (this.isTg && this.tg.CloudStorage) {
                    this.tg.CloudStorage.getItem('channels', (err, data) => {
                        if (!err && data) {
                            this.state.channels = JSON.parse(data);
                        } else {
                            this.state.channels = defaultStations;
                        }
                        this.finishLoading();
                    });
                    
                    this.tg.CloudStorage.getItem('favorites', (err, data) => {
                        if (!err && data) this.state.favorites = JSON.parse(data);
                    });
                    
                    this.tg.CloudStorage.getItem('recent', (err, data) => {
                        if (!err && data) this.state.recent = JSON.parse(data);
                    });
                } else {
                    // Fallback to localStorage
                    const savedChannels = localStorage.getItem('radioChannels');
                    this.state.channels = savedChannels ? JSON.parse(savedChannels) : defaultStations;
                    
                    const savedFavorites = localStorage.getItem('radioFavorites');
                    this.state.favorites = savedFavorites ? JSON.parse(savedFavorites) : [];
                    
                    const savedRecent = localStorage.getItem('radioRecent');
                    this.state.recent = savedRecent ? JSON.parse(savedRecent) : [];
                    
                    this.finishLoading();
                }
            }

            finishLoading() {
                if (this.state.channels.length > 0) {
                    this.playChannel(0);
                } else {
                    this.elements.emptyState.style.display = 'block';
                }
            }

            saveData() {
                if (this.isTg && this.tg.CloudStorage) {
                    this.tg.CloudStorage.setItem('channels', JSON.stringify(this.state.channels));
                    this.tg.CloudStorage.setItem('favorites', JSON.stringify(this.state.favorites));
                    this.tg.CloudStorage.setItem('recent', JSON.stringify(this.state.recent));
                } else {
                    localStorage.setItem('radioChannels', JSON.stringify(this.state.channels));
                    localStorage.setItem('radioFavorites', JSON.stringify(this.state.favorites));
                    localStorage.setItem('radioRecent', JSON.stringify(this.state.recent));
                }
            }

            // ... (keep all other methods)
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new RadioApp();
            
            // Make app available globally for debugging
            window.radioApp = app;
        });
    </script>
</body>
</html>
