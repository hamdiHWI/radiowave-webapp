<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave - Modern Web Radio</title>
    <meta name="description" content="Advanced web radio app with favorites, sleep timer, and more">
    <meta name="keywords" content="radio, music, streaming, web radio">
    <meta name="author" content="RadioWave">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E05A2B;
            --secondary: #004E89;
            --dark: #1A1A1D;
            --dark-light: #2B2B2E;
            --light: #F5F5F5;
            --success: #4BB543;
            --warning: #FFCC00;
            --danger: #FF3333;
            --info: #17A2B8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', 'Roboto', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            margin: 0;
            padding-top: 80px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--dark-light);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--light);
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-info {
            flex: 1;
            max-width: 300px;
            min-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .now-playing {
            font-size: 0.9rem;
            color: var(--light);
            margin-bottom: 3px;
        }

        .current-channel {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-buttons {
            display: flex;
            gap: 10px;
        }

        .player-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .player-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .player-btn i {
            font-size: 1rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: #555;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .app-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: var(--dark-light);
            color: var(--light);
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: #333;
            border-color: var(--primary);
            color: var(--primary);
        }

        .control-btn i {
            font-size: 0.9rem;
        }

        /* Theme Toggle in Top Bar */
        .theme-toggle {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-left: 10px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            color: #aaa;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab:hover:not(.active) {
            color: var(--light);
        }

        /* Channel List */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .channel-item {
            background: var(--dark-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .channel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .channel-img {
            height: 120px;
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 2.5rem;
        }

        .channel-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-content {
            padding: 15px;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-genre {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .channel-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .play-btn {
            background: var(--primary);
            color: white;
        }

        .play-btn:hover {
            background: var(--primary-dark);
        }

        .fav-btn {
            background: #333;
            color: #aaa;
        }

        .fav-btn.favorited {
            background: var(--warning);
            color: #333;
        }

        .fav-btn:hover {
            background: #444;
            color: var(--light);
        }

        .fav-btn.favorited:hover {
            background: #ffd700;
        }

        .more-btn {
            width: 36px;
            background: #333;
            color: #aaa;
        }

        .more-btn:hover {
            background: #444;
            color: var(--light);
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: var(--dark-light);
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            overflow: hidden;
            min-width: 200px;
            transform: translateY(-100%);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            width: 100%;
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: background 0.2s;
            text-align: left;
        }

        .menu-item i {
            width: 20px;
        }

        .menu-item:hover {
            background: #444;
        }

        .menu-item.danger {
            color: var(--danger);
        }

        /* Popups */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: var(--dark-light);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: all 0.3s;
            position: relative;
        }

        .popup-overlay.active .popup {
            transform: translateY(0);
        }

        .popup-header {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
        }

        .popup-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .popup-close:hover {
            color: var(--primary);
        }

        .popup-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .popup-footer {
            padding: 15px 20px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #333;
            color: var(--light);
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #e60000;
        }

        /* Quick Access Popup */
        .quick-access-popup .channel-list {
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }

        .quick-access-popup .channel-item {
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .quick-access-popup .channel-img {
            height: 60px;
        }

        .quick-access-popup .channel-content {
            padding: 10px;
        }

        /* Sleep Timer */
        .sleep-timer {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .timer-display {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 500;
        }

        .timer-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        .timer-btn:hover {
            color: var(--primary);
        }

        /* Search */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: #333;
            border: 1px solid #444;
            border-radius: 20px;
            color: var(--light);
            font-family: inherit;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #444;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                flex-wrap: wrap;
                padding: 10px;
                gap: 10px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .player-info {
                order: 3;
                min-width: 100%;
                text-align: center;
            }

            .player-controls {
                order: 2;
            }

            .app-controls {
                order: 1;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .channel-list {
                grid-template-columns: 1fr;
            }

            .player-buttons {
                gap: 5px;
            }

            .player-btn {
                width: 36px;
                height: 36px;
            }

            .volume-slider {
                width: 80px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Light Theme */
        .light-theme {
            --dark: #F5F5F5;
            --dark-light: #E0E0E0;
            --light: #1A1A1D;
        }

        .light-theme .channel-item,
        .light-theme .top-bar,
        .light-theme .popup {
            background: var(--dark-light);
            color: var(--light);
        }

        .light-theme .channel-name,
        .light-theme .popup-title {
            color: var(--light);
        }

        .light-theme .search-input,
        .light-theme .form-input {
            background: white;
            color: var(--light);
            border-color: #ccc;
        }

        .light-theme .channel-genre,
        .light-theme .form-label {
            color: #666;
        }

        .light-theme .tab {
            color: #666;
        }

        .light-theme .tab:hover:not(.active) {
            color: var(--light);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-broadcast-tower"></i>
            <h1>RadioWave</h1>
        </div>

        <div class="player-info">
            <div class="now-playing">NOW PLAYING</div>
            <div id="currentChannel" class="current-channel">Select a station</div>
        </div>

        <div class="player-controls">
            <div class="player-buttons">
                <button id="prevBtn" class="player-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playBtn" class="player-btn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pauseBtn" class="player-btn" style="display: none;" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="nextBtn" class="player-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="volume-control">
                <button id="muteBtn" class="player-btn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>

        <div class="app-controls">
            <button id="quickAccessBtn" class="control-btn">
                <i class="fas fa-list"></i> Quick Access
            </button>
            <button id="sleepTimerBtn" class="control-btn">
                <i class="fas fa-clock"></i> Sleep Timer
            </button>
            <button id="addChannelBtn" class="control-btn">
                <i class="fas fa-plus"></i> Add Station
            </button>
            <button id="manageBtn" class="control-btn">
                <i class="fas fa-cog"></i> Manage
            </button>
            <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="all">All Stations</div>
            <div class="tab" data-tab="favorites">Favorites</div>
            <div class="tab" data-tab="recent">Recently Played</div>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search stations...">
        </div>

        <div class="channel-list" id="channelList">
            <!-- Channels will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-broadcast-tower"></i>
            <h3>No stations found</h3>
            <p>Add your favorite radio stations to get started</p>
            <button id="addFirstChannelBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add First Station
            </button>
        </div>
    </div>

    <!-- Quick Access Popup -->
    <div class="popup-overlay" id="quickAccessPopup">
        <div class="popup quick-access-popup">
            <div class="popup-header">
                <h3 class="popup-title">Quick Access</h3>
                <button class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <div class="channel-list" id="quickAccessList">
                    <!-- Quick access channels will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Channel Popup -->
    <div class="popup-overlay" id="channelFormPopup">
        <div class="popup">
            <div class="popup-header">
                <h3 class="popup-title" id="channelFormTitle">Add New Station</h3>
                <button class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <div class="form-group">
                    <label for="channelName" class="form-label">Station Name</label>
                    <input type="text" id="channelName" class="form-input" placeholder="e.g. BBC Radio 1">
                </div>
                <div class="form-group">
                    <label for="channelUrl" class="form-label">Stream URL</label>
                    <input type="url" id="channelUrl" class="form-input" placeholder="https://example.com/stream.mp3">
                </div>
                <div class="form-group">
                    <label for="channelGenre" class="form-label">Genre (optional)</label>
                    <input type="text" id="channelGenre" class="form-input" placeholder="e.g. Pop, Rock, Jazz">
                </div>
                <div class="form-group">
                    <label for="channelImage" class="form-label">Image URL (optional)</label>
                    <input type="url" id="channelImage" class="form-input" placeholder="https://example.com/logo.jpg">
                </div>
            </div>
            <div class="popup-footer">
                <button class="btn btn-secondary popup-close">Cancel</button>
                <button id="submitChannelBtn" class="btn btn-primary">Save Station</button>
            </div>
        </div>
    </div>

    <!-- Sleep Timer Popup -->
    <div class="popup-overlay" id="sleepTimerPopup">
        <div class="popup">
            <div class="popup-header">
                <h3 class="popup-title">Sleep Timer</h3>
                <button class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <div class="form-group">
                    <label class="form-label">Set timer</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="timerHours" class="form-input" style="flex: 1;">
                            <option value="0">0 hours</option>
                            <option value="1">1 hour</option>
                            <option value="2">2 hours</option>
                        </select>
                        <select id="timerMinutes" class="form-input" style="flex: 1;">
                            <option value="0">0 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                        </select>
                    </div>
                </div>
                <div class="sleep-timer">
                    <div class="timer-display" id="timerDisplay">Timer off</div>
                    <button class="timer-btn" id="clearTimerBtn">Clear</button>
                </div>
            </div>
            <div class="popup-footer">
                <button class="btn btn-secondary popup-close">Cancel</button>
                <button id="setTimerBtn" class="btn btn-primary">Set Timer</button>
            </div>
        </div>
    </div>

    <!-- Manage Popup -->
    <div class="popup-overlay" id="managePopup">
        <div class="popup">
            <div class="popup-header">
                <h3 class="popup-title">Manage Stations</h3>
                <button class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <button id="exportBtn" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-file-export"></i> Export Stations
                </button>
                <button id="importBtn" class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-file-import"></i> Import Stations
                </button>
                <input type="file" id="importFile" style="display: none;" accept=".json,.txt">
                <button id="editChannelBtn" class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-edit"></i> Edit Station
                </button>
                <button id="deleteAllBtn" class="btn btn-danger" style="width: 100%;">
                    <i class="fas fa-trash"></i> Delete All Stations
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="popup-overlay" id="loadingPopup" style="background: rgba(0,0,0,0.8); z-index: 1002;">
        <div class="popup" style="background: transparent; box-shadow: none; width: auto;">
            <div style="color: white; text-align: center;">
                <div class="spinner" style="width: 50px; height: 50px; border-width: 5px; margin: 0 auto 15px;"></div>
                <div id="loadingText">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Main App Controller
        class RadioApp {
            constructor() {
                // DOM Elements
                this.elements = {
                    // Player controls
                    playBtn: document.getElementById('playBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    muteBtn: document.getElementById('muteBtn'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    currentChannel: document.getElementById('currentChannel'),
                    
                    // UI Controls
                    quickAccessBtn: document.getElementById('quickAccessBtn'),
                    sleepTimerBtn: document.getElementById('sleepTimerBtn'),
                    addChannelBtn: document.getElementById('addChannelBtn'),
                    addFirstChannelBtn: document.getElementById('addFirstChannelBtn'),
                    manageBtn: document.getElementById('manageBtn'),
                    searchInput: document.getElementById('searchInput'),
                    themeToggle: document.getElementById('themeToggle'),
                    
                    // Lists
                    channelList: document.getElementById('channelList'),
                    quickAccessList: document.getElementById('quickAccessList'),
                    emptyState: document.getElementById('emptyState'),
                    
                    // Tabs
                    tabs: document.querySelectorAll('.tab'),
                    
                    // Popups
                    popups: {
                        quickAccess: document.getElementById('quickAccessPopup'),
                        channelForm: document.getElementById('channelFormPopup'),
                        sleepTimer: document.getElementById('sleepTimerPopup'),
                        manage: document.getElementById('managePopup'),
                        loading: document.getElementById('loadingPopup')
                    },
                    
                    // Form elements
                    channelFormTitle: document.getElementById('channelFormTitle'),
                    channelName: document.getElementById('channelName'),
                    channelUrl: document.getElementById('channelUrl'),
                    channelGenre: document.getElementById('channelGenre'),
                    channelImage: document.getElementById('channelImage'),
                    submitChannelBtn: document.getElementById('submitChannelBtn'),
                    
                    // Timer elements
                    timerHours: document.getElementById('timerHours'),
                    timerMinutes: document.getElementById('timerMinutes'),
                    timerDisplay: document.getElementById('timerDisplay'),
                    setTimerBtn: document.getElementById('setTimerBtn'),
                    clearTimerBtn: document.getElementById('clearTimerBtn'),
                    
                    // Manage elements
                    exportBtn: document.getElementById('exportBtn'),
                    importBtn: document.getElementById('importBtn'),
                    importFile: document.getElementById('importFile'),
                    editChannelBtn: document.getElementById('editChannelBtn'),
                    deleteAllBtn: document.getElementById('deleteAllBtn')
                };
                
                // Audio element
                this.audio = new Audio();
                this.audio.volume = this.elements.volumeSlider.value;
                
                // App state
                this.state = {
                    channels: [],
                    favorites: [],
                    recent: [],
                    currentChannelIndex: -1,
                    isPlaying: false,
                    isMuted: false,
                    timer: null,
                    editIndex: -1,
                    activeTab: 'all',
                    searchQuery: '',
                    darkMode: true
                };
                
                // Initialize the app
                this.init();
            }
            
            init() {
                // Load data from localStorage
                this.loadData();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Render initial UI
                this.render();
                
                // Play first channel if available
                if (this.state.channels.length > 0) {
                    this.playChannel(0);
                } else {
                    this.elements.emptyState.style.display = 'block';
                }
            }
            
            loadData() {
                // Load channels
                const savedChannels = localStorage.getItem('radioChannels');
                this.state.channels = savedChannels ? JSON.parse(savedChannels) : [
                    {
                        name: "Ulysse FM",
                        url: "http://51.178.31.38:8000/stream",
                        genre: "Variety",
                        image: "https://cdn-radiotime-logos.tunein.com/s107827q.png"
                    },
                    {
                        name: "Hits Europe",
                        url: "https://stream2.superfm.lv:8000/ehr.aac",
                        genre: "Pop",
                        image: "https://cdn-radiotime-logos.tunein.com/s24928q.png"
                    },
                    {
                        name: "Absolute Classic Hits",
                        url: "http://94media.net/stations/jimfm/jim128.pls",
                        genre: "Classic Rock",
                        image: "https://cdn-radiotime-logos.tunein.com/s107827q.png"
                    },
                    {
                        name: "Rádio Mais POP FM",
                        url: "http://stream.zeno.fm/dx838nn9e8zuv.acc",
                        genre: "Pop",
                        image: "https://cdn-radiotime-logos.tunein.com/s107827q.png"
                    }
                ];
                
                // Load favorites
                const savedFavorites = localStorage.getItem('radioFavorites');
                this.state.favorites = savedFavorites ? JSON.parse(savedFavorites) : [];
                
                // Load recent
                const savedRecent = localStorage.getItem('radioRecent');
                this.state.recent = savedRecent ? JSON.parse(savedRecent) : [];
                
                // Load settings
                const savedSettings = localStorage.getItem('radioSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    this.state.darkMode = settings.darkMode !== undefined ? settings.darkMode : true;
                    this.audio.volume = settings.volume !== undefined ? settings.volume : 0.7;
                    this.elements.volumeSlider.value = this.audio.volume;
                    
                    // Apply theme
                    document.body.classList.toggle('light-theme', !this.state.darkMode);
                    const icon = this.elements.themeToggle.querySelector('i');
                    icon.className = this.state.darkMode ? 'fas fa-moon' : 'fas fa-sun';
                }
            }
            
            saveData() {
                localStorage.setItem('radioChannels', JSON.stringify(this.state.channels));
                localStorage.setItem('radioFavorites', JSON.stringify(this.state.favorites));
                localStorage.setItem('radioRecent', JSON.stringify(this.state.recent));
                localStorage.setItem('radioSettings', JSON.stringify({
                    darkMode: this.state.darkMode,
                    volume: this.audio.volume
                }));
            }
            
            setupEventListeners() {
                // Player controls
                this.elements.playBtn.addEventListener('click', () => this.playCurrentChannel());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.prevBtn.addEventListener('click', () => this.playPreviousChannel());
                this.elements.nextBtn.addEventListener('click', () => this.playNextChannel());
                this.elements.muteBtn.addEventListener('click', () => this.toggleMute());
                this.elements.volumeSlider.addEventListener('input', () => {
                    this.audio.volume = this.elements.volumeSlider.value;
                    this.saveData();
                });
                
                // Audio events
                this.audio.addEventListener('play', () => {
                    this.state.isPlaying = true;
                    this.elements.playBtn.style.display = 'none';
                    this.elements.pauseBtn.style.display = 'inline-block';
                });
                
                this.audio.addEventListener('pause', () => {
                    this.state.isPlaying = false;
                    this.elements.pauseBtn.style.display = 'none';
                    this.elements.playBtn.style.display = 'inline-block';
                });
                
                this.audio.addEventListener('error', () => {
                    this.showError('Failed to play this station. Please try another one.');
                    this.pause();
                });
                
                // UI controls
                this.elements.quickAccessBtn.addEventListener('click', () => this.showPopup('quickAccess'));
                this.elements.sleepTimerBtn.addEventListener('click', () => this.showPopup('sleepTimer'));
                this.elements.addChannelBtn.addEventListener('click', () => this.showAddChannelForm());
                this.elements.addFirstChannelBtn.addEventListener('click', () => this.showAddChannelForm());
                this.elements.manageBtn.addEventListener('click', () => this.showPopup('manage'));
                this.elements.searchInput.addEventListener('input', (e) => {
                    this.state.searchQuery = e.target.value.toLowerCase();
                    this.render();
                });
                this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                // Tabs
                this.elements.tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.elements.tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        this.state.activeTab = tab.dataset.tab;
                        this.render();
                    });
                });
                
                // Form submission
                this.elements.submitChannelBtn.addEventListener('click', () => this.saveChannel());
                
                // Timer controls
                this.elements.setTimerBtn.addEventListener('click', () => this.setSleepTimer());
                this.elements.clearTimerBtn.addEventListener('click', () => this.clearSleepTimer());
                
                // Manage controls
                this.elements.exportBtn.addEventListener('click', () => this.exportChannels());
                this.elements.importBtn.addEventListener('click', () => this.elements.importFile.click());
                this.elements.importFile.addEventListener('change', (e) => this.importChannels(e));
                this.elements.editChannelBtn.addEventListener('click', () => this.showEditChannelSelector());
                this.elements.deleteAllBtn.addEventListener('click', () => this.confirmDeleteAll());
                
                // Popup close buttons
                document.querySelectorAll('.popup-close').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const popup = btn.closest('.popup-overlay');
                        this.hidePopup(popup);
                    });
                });
                
                // Close popups when clicking outside
                document.querySelectorAll('.popup-overlay').forEach(popup => {
                    popup.addEventListener('click', (e) => {
                        if (e.target === popup) {
                            this.hidePopup(popup);
                        }
                    });
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Space to play/pause
                    if (e.code === 'Space' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                        e.preventDefault();
                        if (this.state.isPlaying) {
                            this.pause();
                        } else {
                            this.playCurrentChannel();
                        }
                    }
                    
                    // Arrow keys for volume
                    if (e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.audio.volume = Math.min(1, this.audio.volume + 0.1);
                        this.elements.volumeSlider.value = this.audio.volume;
                    }
                    
                    if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.audio.volume = Math.max(0, this.audio.volume - 0.1);
                        this.elements.volumeSlider.value = this.audio.volume;
                    }
                });
            }
            
            // Player functions
            playChannel(index) {
                if (index < 0 || index >= this.state.channels.length) return;
                
                this.state.currentChannelIndex = index;
                const channel = this.state.channels[index];
                
                // Show loading indicator
                this.showLoading('Connecting to station...');
                
                // Try to play the channel
                this.audio.src = channel.url;
                this.audio.load();
                
                const playPromise = this.audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Update UI
                        this.elements.currentChannel.textContent = channel.name;
                        this.hideLoading();
                        
                        // Add to recent if not already there
                        this.addToRecent(index);
                        
                        // Save state
                        this.saveData();
                    }).catch(error => {
                        this.hideLoading();
                        this.showError('Failed to play this station. Please try another one.');
                        console.error('Playback failed:', error);
                    });
                }
            }
            
            playCurrentChannel() {
                if (this.state.currentChannelIndex >= 0) {
                    this.playChannel(this.state.currentChannelIndex);
                } else if (this.state.channels.length > 0) {
                    this.playChannel(0);
                }
            }
            
            pause() {
                this.audio.pause();
            }
            
            playNextChannel() {
                if (this.state.channels.length === 0) return;
                
                let nextIndex = this.state.currentChannelIndex + 1;
                if (nextIndex >= this.state.channels.length) {
                    nextIndex = 0;
                }
                this.playChannel(nextIndex);
            }
            
            playPreviousChannel() {
                if (this.state.channels.length === 0) return;
                
                let prevIndex = this.state.currentChannelIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = this.state.channels.length - 1;
                }
                this.playChannel(prevIndex);
            }
            
            toggleMute() {
                this.state.isMuted = !this.state.isMuted;
                this.audio.muted = this.state.isMuted;
                
                if (this.state.isMuted) {
                    this.elements.muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    this.elements.muteBtn.title = 'Unmute';
                } else {
                    this.elements.muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    this.elements.muteBtn.title = 'Mute';
                }
            }
            
            // Channel management
            addToRecent(index) {
                // Remove if already exists
                this.state.recent = this.state.recent.filter(i => i !== index);
                
                // Add to beginning
                this.state.recent.unshift(index);
                
                // Keep only last 10
                if (this.state.recent.length > 10) {
                    this.state.recent.pop();
                }
                
                // Save and render
                this.saveData();
                if (this.state.activeTab === 'recent') {
                    this.render();
                }
            }
            
            toggleFavorite(index) {
                const favIndex = this.state.favorites.indexOf(index);
                
                if (favIndex >= 0) {
                    // Remove from favorites
                    this.state.favorites.splice(favIndex, 1);
                } else {
                    // Add to favorites
                    this.state.favorites.push(index);
                }
                
                // Save and render
                this.saveData();
                this.render();
            }
            
            showAddChannelForm() {
                this.state.editIndex = -1;
                this.elements.channelFormTitle.textContent = 'Add New Station';
                this.elements.channelName.value = '';
                this.elements.channelUrl.value = '';
                this.elements.channelGenre.value = '';
                this.elements.channelImage.value = '';
                this.elements.submitChannelBtn.textContent = 'Add Station';
                this.showPopup('channelForm');
            }
            
            showEditChannelForm(index) {
                this.state.editIndex = index;
                const channel = this.state.channels[index];
                
                this.elements.channelFormTitle.textContent = 'Edit Station';
                this.elements.channelName.value = channel.name;
                this.elements.channelUrl.value = channel.url;
                this.elements.channelGenre.value = channel.genre || '';
                this.elements.channelImage.value = channel.image || '';
                this.elements.submitChannelBtn.textContent = 'Save Changes';
                this.showPopup('channelForm');
            }
            
            showEditChannelSelector() {
                if (this.state.channels.length === 0) {
                    this.showError('No stations available to edit');
                    return;
                }
                
                const channelOptions = this.state.channels.map((channel, index) => ({
                    text: channel.name,
                    value: index
                }));
                
                this.showChannelSelector('Select a station to edit', channelOptions)
                    .then(index => {
                        if (index !== undefined) {
                            this.showEditChannelForm(index);
                        }
                    });
            }
            
            saveChannel() {
                const name = this.elements.channelName.value.trim();
                const url = this.elements.channelUrl.value.trim();
                const genre = this.elements.channelGenre.value.trim();
                const image = this.elements.channelImage.value.trim();
                
                // Validate
                if (!name || !url) {
                    this.showError('Please enter both name and URL');
                    return;
                }
                
                if (!this.isValidUrl(url)) {
                    this.showError('Please enter a valid URL');
                    return;
                }
                
                // Create channel object
                const channel = { name, url };
                if (genre) channel.genre = genre;
                if (image) channel.image = image;
                
                if (this.state.editIndex >= 0) {
                    // Update existing channel
                    this.state.channels[this.state.editIndex] = channel;
                    
                    // Update favorites and recent if name changed
                    const oldName = this.state.channels[this.state.editIndex].name;
                    if (name !== oldName) {
                        this.saveData(); // Force update of favorites/recent
                    }
                    
                    this.showSuccess('Station updated successfully');
                } else {
                    // Add new channel
                    this.state.channels.push(channel);
                    this.showSuccess('Station added successfully');
                    
                    // If this is the first channel, play it
                    if (this.state.channels.length === 1) {
                        this.playChannel(0);
                    }
                }
                
                // Hide empty state if needed
                if (this.state.channels.length > 0) {
                    this.elements.emptyState.style.display = 'none';
                }
                
                // Save and render
                this.saveData();
                this.render();
                this.hidePopup(this.elements.popups.channelForm);
            }
            
            deleteChannel(index) {
                this.showConfirm(
                    'Delete Station',
                    `Are you sure you want to delete "${this.state.channels[index].name}"?`,
                    'Delete'
                ).then(result => {
                    if (result) {
                        // Remove from channels
                        this.state.channels.splice(index, 1);
                        
                        // Update favorites and recent
                        this.state.favorites = this.state.favorites
                            .filter(i => i !== index)
                            .map(i => i > index ? i - 1 : i);
                        
                        this.state.recent = this.state.recent
                            .filter(i => i !== index)
                            .map(i => i > index ? i - 1 : i);
                        
                        // Update current channel index
                        if (this.state.currentChannelIndex === index) {
                            this.state.currentChannelIndex = -1;
                            this.elements.currentChannel.textContent = 'Select a station';
                            this.pause();
                        } else if (this.state.currentChannelIndex > index) {
                            this.state.currentChannelIndex--;
                        }
                        
                        // Show empty state if no channels left
                        if (this.state.channels.length === 0) {
                            this.elements.emptyState.style.display = 'block';
                        }
                        
                        // Save and render
                        this.saveData();
                        this.render();
                        
                        this.showSuccess('Station deleted successfully');
                    }
                });
            }
            
            confirmDeleteAll() {
                if (this.state.channels.length === 0) {
                    this.showError('No stations to delete');
                    return;
                }
                
                this.showConfirm(
                    'Delete All Stations',
                    'Are you sure you want to delete ALL stations? This cannot be undone!',
                    'Delete All',
                    true
                ).then(result => {
                    if (result) {
                        // Clear all data
                        this.state.channels = [];
                        this.state.favorites = [];
                        this.state.recent = [];
                        this.state.currentChannelIndex = -1;
                        
                        // Update UI
                        this.elements.currentChannel.textContent = 'Select a station';
                        this.elements.emptyState.style.display = 'block';
                        this.pause();
                        
                        // Save and render
                        this.saveData();
                        this.render();
                        
                        this.showSuccess('All stations deleted successfully');
                        this.hidePopup(this.elements.popups.manage);
                    }
                });
            }
            
            exportChannels() {
                if (this.state.channels.length === 0) {
                    this.showError('No stations to export');
                    return;
                }
                
                const data = {
                    channels: this.state.channels,
                    favorites: this.state.favorites,
                    recent: this.state.recent,
                    version: '1.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'radiowave-stations.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showSuccess('Stations exported successfully');
            }
            
            importChannels(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // Validate data
                        if (!data.channels || !Array.isArray(data.channels)) {
                            throw new Error('Invalid file format');
                        }
                        
                        // Show confirm dialog
                        this.showConfirm(
                            'Import Stations',
                            `This will import ${data.channels.length} stations. Do you want to merge with existing stations or replace them?`,
                            'Merge',
                            false,
                            'Replace'
                        ).then(result => {
                            if (result === undefined) return; // Cancelled
                            
                            const isMerge = result;
                            
                            if (!isMerge) {
                                // Replace all
                                this.state.channels = data.channels;
                                this.state.favorites = data.favorites || [];
                                this.state.recent = data.recent || [];
                                this.state.currentChannelIndex = -1;
                            } else {
                                // Merge
                                const oldLength = this.state.channels.length;
                                this.state.channels = [...this.state.channels, ...data.channels];
                                
                                // Update favorites and recent indices
                                if (data.favorites) {
                                    this.state.favorites = [
                                        ...this.state.favorites,
                                        ...data.favorites.map(i => i + oldLength)
                                    ];
                                }
                                
                                if (data.recent) {
                                    this.state.recent = [
                                        ...this.state.recent,
                                        ...data.recent.map(i => i + oldLength)
                                    ];
                                }
                            }
                            
                            // Save and render
                            this.saveData();
                            this.render();
                            
                            // Hide empty state if needed
                            if (this.state.channels.length > 0) {
                                this.elements.emptyState.style.display = 'none';
                            }
                            
                            this.showSuccess(`Successfully imported ${data.channels.length} stations`);
                        });
                    } catch (error) {
                        console.error('Import failed:', error);
                        this.showError('Failed to import stations. The file may be corrupted or in the wrong format.');
                    }
                    
                    // Reset file input
                    event.target.value = '';
                };
                
                reader.readAsText(file);
            }
            
            // Sleep timer functions
            setSleepTimer() {
                const hours = parseInt(this.elements.timerHours.value);
                const minutes = parseInt(this.elements.timerMinutes.value);
                const totalMinutes = (hours * 60) + minutes;
                
                if (totalMinutes <= 0) {
                    this.clearSleepTimer();
                    return;
                }
                
                // Clear existing timer
                if (this.state.timer) {
                    clearTimeout(this.state.timer);
                }
                
                // Set new timer
                this.state.timer = setTimeout(() => {
                    this.pause();
                    this.showSuccess('Sleep timer has stopped playback');
                    this.elements.timerDisplay.textContent = 'Timer off';
                }, totalMinutes * 60 * 1000);
                
                // Update display
                let displayText = '';
                if (hours > 0) displayText += `${hours} hour${hours > 1 ? 's' : ''} `;
                if (minutes > 0) displayText += `${minutes} minute${minutes > 1 ? 's' : ''}`;
                this.elements.timerDisplay.textContent = `Timer set: ${displayText}`;
                
                this.hidePopup(this.elements.popups.sleepTimer);
            }
            
            clearSleepTimer() {
                if (this.state.timer) {
                    clearTimeout(this.state.timer);
                    this.state.timer = null;
                }
                this.elements.timerDisplay.textContent = 'Timer off';
            }
            
            // Theme functions
            toggleTheme() {
                this.state.darkMode = !this.state.darkMode;
                document.body.classList.toggle('light-theme', !this.state.darkMode);
                
                const icon = this.elements.themeToggle.querySelector('i');
                icon.className = this.state.darkMode ? 'fas fa-moon' : 'fas fa-sun';
                
                this.saveData();
            }
            
            // UI rendering
            render() {
                // Get channels based on active tab and search query
                let channelsToRender = [];
                let channelIndices = [];
                
                switch (this.state.activeTab) {
                    case 'favorites':
                        channelIndices = this.state.favorites;
                        break;
                    case 'recent':
                        channelIndices = this.state.recent;
                        break;
                    default:
                        channelIndices = Array.from({ length: this.state.channels.length }, (_, i) => i);
                        break;
                }
                
                // Filter by search query if any
                if (this.state.searchQuery) {
                    channelIndices = channelIndices.filter(index => {
                        const channel = this.state.channels[index];
                        return channel.name.toLowerCase().includes(this.state.searchQuery) ||
                               (channel.genre && channel.genre.toLowerCase().includes(this.state.searchQuery));
                    });
                }
                
                // Create channel items
                this.elements.channelList.innerHTML = '';
                
                if (channelIndices.length === 0) {
                    // Show empty state for this tab
                    let emptyMessage = '';
                    if (this.state.searchQuery) {
                        emptyMessage = 'No stations match your search';
                    } else {
                        switch (this.state.activeTab) {
                            case 'favorites':
                                emptyMessage = 'No favorite stations yet';
                                break;
                            case 'recent':
                                emptyMessage = 'No recently played stations';
                                break;
                            default:
                                emptyMessage = 'No stations available';
                                break;
                        }
                    }
                    
                    this.elements.channelList.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-${this.state.searchQuery ? 'search' : 'broadcast-tower'}"></i>
                            <h3>${emptyMessage}</h3>
                        </div>
                    `;
                } else {
                    // Render channels
                    channelIndices.forEach(index => {
                        const channel = this.state.channels[index];
                        const isFavorite = this.state.favorites.includes(index);
                        const isCurrent = this.state.currentChannelIndex === index;
                        
                        const channelItem = document.createElement('div');
                        channelItem.className = `channel-item ${isCurrent ? 'pulse' : ''}`;
                        channelItem.innerHTML = `
                            <div class="channel-img">
                                ${channel.image ? 
                                    `<img src="${channel.image}" alt="${channel.name}" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-broadcast-tower\\'></i>'">` : 
                                    `<i class="fas fa-broadcast-tower"></i>`}
                            </div>
                            <div class="channel-content">
                                <h3 class="channel-name">${channel.name}</h3>
                                ${channel.genre ? `<div class="channel-genre">${channel.genre}</div>` : ''}
                                <div class="channel-actions">
                                    <button class="action-btn play-btn" data-index="${index}">
                                        <i class="fas fa-play"></i> Play
                                    </button>
                                    <button class="action-btn fav-btn ${isFavorite ? 'favorited' : ''}" data-index="${index}">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button class="action-btn more-btn" data-index="${index}">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        this.elements.channelList.appendChild(channelItem);
                    });
                    
                    // Add event listeners to the buttons
                    document.querySelectorAll('.play-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const index = parseInt(e.currentTarget.dataset.index);
                            this.playChannel(index);
                        });
                    });
                    
                    document.querySelectorAll('.fav-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const index = parseInt(e.currentTarget.dataset.index);
                            this.toggleFavorite(index);
                        });
                    });
                    
                    document.querySelectorAll('.more-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const index = parseInt(e.currentTarget.dataset.index);
                            this.showChannelContextMenu(index, e);
                        });
                    });
                }
                
                // Render quick access list
                this.renderQuickAccessList();
            }
            
            renderQuickAccessList() {
                this.elements.quickAccessList.innerHTML = '';
                
                // Show up to 10 recently played stations
                const recentToShow = this.state.recent.slice(0, 10);
                
                if (recentToShow.length === 0) {
                    this.elements.quickAccessList.innerHTML = `
                        <div class="empty-state" style="padding: 20px 0;">
                            <i class="fas fa-history"></i>
                            <p>No recently played stations</p>
                        </div>
                    `;
                } else {
                    recentToShow.forEach(index => {
                        const channel = this.state.channels[index];
                        const isCurrent = this.state.currentChannelIndex === index;
                        
                        const channelItem = document.createElement('div');
                        channelItem.className = `channel-item ${isCurrent ? 'pulse' : ''}`;
                        channelItem.innerHTML = `
                            <div class="channel-img">
                                ${channel.image ? 
                                    `<img src="${channel.image}" alt="${channel.name}" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-broadcast-tower\\'></i>'">` : 
                                    `<i class="fas fa-broadcast-tower"></i>`}
                            </div>
                            <div class="channel-content">
                                <h3 class="channel-name">${channel.name}</h3>
                                <button class="action-btn play-btn" data-index="${index}">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        `;
                        
                        channelItem.querySelector('.play-btn').addEventListener('click', () => {
                            this.playChannel(index);
                            this.hidePopup(this.elements.popups.quickAccess);
                        });
                        
                        this.elements.quickAccessList.appendChild(channelItem);
                    });
                }
            }
            
            showChannelContextMenu(index, event) {
                const channel = this.state.channels[index];
                const isFavorite = this.state.favorites.includes(index);
                
                const menuItems = [
                    {
                        text: isFavorite ? 'Remove from Favorites' : 'Add to Favorites',
                        icon: isFavorite ? 'fa-heart-broken' : 'fa-heart',
                        action: () => this.toggleFavorite(index)
                    },
                    {
                        text: 'Edit Station',
                        icon: 'fa-edit',
                        action: () => this.showEditChannelForm(index)
                    },
                    {
                        text: 'Delete Station',
                        icon: 'fa-trash',
                        danger: true,
                        action: () => this.deleteChannel(index)
                    }
                ];
                
                // Create menu
                const menu = document.createElement('div');
                menu.className = 'context-menu';
                
                // Position the menu above the clicked button
                const buttonRect = event.currentTarget.getBoundingClientRect();
                const menuTop = buttonRect.top - (menuItems.length * 40) - 10; // 40px per item, 10px padding
                
                menu.style.position = 'fixed';
                menu.style.left = `${buttonRect.left}px`;
                menu.style.top = `${Math.max(10, menuTop)}px`; // Ensure it doesn't go above viewport
                menu.style.zIndex = '1001';
                
                // Add menu items
                menuItems.forEach(item => {
                    const menuItem = document.createElement('button');
                    menuItem.className = `menu-item ${item.danger ? 'danger' : ''}`;
                    menuItem.innerHTML = `
                        <i class="fas ${item.icon}"></i>
                        <span>${item.text}</span>
                    `;
                    
                    menuItem.addEventListener('click', () => {
                        item.action();
                        document.body.removeChild(menu);
                    });
                    
                    menu.appendChild(menuItem);
                });
                
                // Add to document
                document.body.appendChild(menu);
                
                // Close menu when clicking outside
                const closeMenu = (e) => {
                    if (!menu.contains(e.target) && e.target !== event.currentTarget) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', closeMenu);
                    }
                };
                
                setTimeout(() => {
                    document.addEventListener('click', closeMenu);
                }, 100);
            }
            
            // Popup functions
            showPopup(name) {
                this.elements.popups[name].classList.add('active');
            }
            
            hidePopup(popup) {
                popup.classList.remove('active');
            }
            
            showLoading(message) {
                document.getElementById('loadingText').textContent = message || 'Loading...';
                this.elements.popups.loading.classList.add('active');
            }
            
            hideLoading() {
                this.elements.popups.loading.classList.remove('active');
            }
            
            // Utility functions
            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            showChannelSelector(title, options) {
                return new Promise(resolve => {
                    const optionElements = options.map(option => 
                        `<option value="${option.value}">${option.text}</option>`
                    ).join('');
                    
                    Swal.fire({
                        title: title,
                        html: `
                            <select id="channelSelect" class="swal2-select" style="width: 100%; margin: 10px 0;">
                                ${optionElements}
                            </select>
                        `,
                        showCancelButton: true,
                        confirmButtonText: 'Select',
                        cancelButtonText: 'Cancel',
                        background: '#333',
                        color: '#fff',
                        iconColor: 'var(--primary)',
                        focusConfirm: false,
                        preConfirm: () => {
                            const select = document.getElementById('channelSelect');
                            return select ? parseInt(select.value) : undefined;
                        }
                    }).then(result => {
                        resolve(result.isConfirmed ? result.value : undefined);
                    });
                });
            }
            
            showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: message,
                    background: '#333',
                    color: '#fff',
                    iconColor: 'var(--danger)'
                });
            }
            
            showSuccess(message) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: message,
                    background: '#333',
                    color: '#fff',
                    iconColor: 'var(--success)',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
            
            showConfirm(title, text, confirmText, danger = false, cancelText = 'Cancel') {
                return Swal.fire({
                    title: title,
                    text: text,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: confirmText,
                    cancelButtonText: cancelText,
                    background: '#333',
                    color: '#fff',
                    iconColor: 'var(--warning)',
                    confirmButtonColor: danger ? 'var(--danger)' : 'var(--primary)'
                }).then(result => {
                    return result.isConfirmed;
                });
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new RadioApp();
            
            // Make app available globally for debugging
            window.radioApp = app;
        });
    </script>
</body>
