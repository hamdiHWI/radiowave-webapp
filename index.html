<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave - Web Radio Player</title>
    <meta name="description" content="Modern web radio player">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <h1>RadioWave</h1>
            </div>
            <div class="now-playing" id="nowPlaying">Select a station</div>
        </header>

        <div class="player-controls">
            <button id="playBtn" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="prevBtn" class="control-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="nextBtn" class="control-btn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>

        <div class="station-list" id="stationList">
            <!-- Stations will be loaded here -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading stations...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
